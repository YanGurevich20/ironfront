steps:
  - name: gcr.io/cloud-builders/docker
    args:
      - build
      - -t
      - ${_IMAGE_URI}
      - .

  - name: gcr.io/cloud-builders/docker
    args:
      - push
      - ${_IMAGE_URI}

  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    entrypoint: gcloud
    args:
      - run
      - deploy
      - ${_SERVICE_NAME}
      - --image
      - ${_IMAGE_URI}
      - --region
      - ${_REGION}
      - --platform
      - managed
      - --allow-unauthenticated
      - --set-env-vars
      - STAGE=${_STAGE}

substitutions:
  _REGION: europe-west1
  _REPO: ironfront
  _IMAGE_NAME: user-service
  _SERVICE_NAME: user-service-prod
  _STAGE: prod
  _TAG: latest
  _IMAGE_URI: ${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/${_IMAGE_NAME}:${_TAG}

images:
  - ${_IMAGE_URI}
